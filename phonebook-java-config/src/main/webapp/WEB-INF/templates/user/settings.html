<!DOCTYPE html>
<html>
    <head>
        <!--
     The head content is only for prototyping propouse.
     During the web-app usage will be replaced by the actual head
 -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.3/jquery.min.js"></script>

        <script src="http://cdn.jsdelivr.net/webjars/jquery-ui/1.11.3/jquery-ui.min.js"></script>
        <link rel="stylesheet" ref="http://cdn.jsdelivr.net/webjars/jquery-ui/1.11.3/jquery-ui.min.css"/>

        <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://cdn.jsdelivr.net/webjars/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.jsdelivr.net/webjars/respond/1.4.2/dest/respond.min.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="../../../web-resources/css/core.css"/>

        <title>Mockup di Sing In</title>
    </head>
    <body>
    <section th:fragment="settings"
             xmlns:th="http://www.thymeleaf.org" ng-controller="settingsController">
        <div class="container"
             th:with="userNameAux=${#httpServletRequest.getUserPrincipal().getName()}"
             th:attr="ng-init='initUserSettingsPage(\'__${userNameAux}__\')'" >

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Change setting of user</legend>
                            <!--first row-->
                            <div class="row">
                                <div class="form-group">
                                    <label for="firstName" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">First Name</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="phoneBoockUser.firstName" />
                                    </div>
                                </div>
                            </div>

                            <!--second row-->
                            <div class="row">
                                <div class="form-group">
                                    <label for="lastName" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Last Name</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                        <input type="text" class="form-control" id="lastName" placeholder="User Name" ng-model="phoneBoockUser.lastName" />
                                    </div>
                                </div>
                            </div>

                            <!--third row-->
                            <div class="row">
                                <div class="form-group">
                                    <label for="mail" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">E-Mail</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                        <input type="text" class="form-control" id="mail" placeholder="E-Mail" ng-model="phoneBoockUser.mail" />
                                    </div>
                                </div>
                            </div>

                            <!--forth row-->
                            <div class="row">
                                <div class="form-group">
                                    <label for="userName" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">User Name</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                        <input type="text" class="form-control" id="userName" placeholder="User Name" readonly="readonly" ng-model="phoneBoockUser.userName" />
                                    </div>
                                </div>
                            </div>

                            <!--fiveth row-->
                            <div class="row">
                                <div class="form-group">
                                    <label for="password" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Password</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="phoneBoockUser.password"/>
                                    </div>
                                </div>
                            </div>

                            <!--sixth row-->
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                        <button type="submit" ng-click="submitForm()" class="btn btn-default">Sign up</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
