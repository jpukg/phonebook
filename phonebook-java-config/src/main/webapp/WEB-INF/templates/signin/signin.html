<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head(#{signin.title})">
    <!--
         The head content is only for prototyping propouse.
         During the web-app usage will be replaced by the actual head
     -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.3/jquery.min.js"></script>

    <script src="http://cdn.jsdelivr.net/webjars/jquery-ui/1.11.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" ref="http://cdn.jsdelivr.net/webjars/jquery-ui/1.11.3/jquery-ui.min.css"/>

    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://cdn.jsdelivr.net/webjars/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.jsdelivr.net/webjars/respond/1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="../../../web-resources/css/core.css"/>

    <title>Mockup di Sing In</title>
</head>
<body>
<form class="form-narrow form-horizontal" action="/j_spring_security_check" method="post" th:action="@{/j_spring_security_check}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Please Sign In</legend>
        <div class="form-group">
            <label for="inputUserName" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">User Name</label>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <input type="text" class="form-control" id="inputUserName" placeholder="User Name" name="j_username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Password</label>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="j_password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <p>New here? <a href="signup" th:href="@{/signup}">Sign Up</a></p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <p>You hav forgot the password?.... no problem chick <a href="signin" th:href="@{/resetPassword/resetFormDataCollect}">here</a> for password recovery</p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
