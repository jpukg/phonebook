<!DOCTYPE html>
<html ng-app="elenco-telefonico"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head(#{title})"></head>
    <body>
        <form class="form-narrow form-horizontal" action="/index" th:action="@{/index}" method="get">
            <fieldset>
                <div th:switch="${operation}">
                    <legend th:case="'reset'">The password has been successfully updated</legend>
                    <legend th:case="'nonce'">The password update request is send</legend>
                </div>
                <div class="row">
                    <input class="btn btn-default" type="submit" value="go to index"/>
                </div>
            </fieldset>
        </form>
    </body>
</html>
